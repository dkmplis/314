<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <caption>Users</caption>
    <thead>
    <tr>
        <th>name</th>
        <th>email</th>
        <th>role</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}">value</td>
        <td th:text="${user.getEmail()}">value</td>
        <td>
            <span th:each="role:${user.getRoles()}">
                <span th:text="${role.getAuthority()}"/>
            </span>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/delete}">
                <input type="hidden" name="id" th:value="${user.getId()}"/>
                <input type="submit" value="Delete"/>
            </form>
        </td>
        <td>
            <form th:method="GET" th:action="@{/admin/edit}">
                <input type="hidden" name="id" th:value="${user.getId()}"/>
                <input type="submit" value="Edit"/>
            </form>
        </td>
    </tr>
    </tbody>

</table>
<br>
<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Add new user"/>
</form>
<form th:action="@{/logout}">
    <input type="submit" value="logout"/>
</form>

</body>
</html>

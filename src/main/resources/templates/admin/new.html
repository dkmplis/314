<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="fullName">Enter full name:</label>
    <input type="text" th:field="*{username}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
    <br>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <br>
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <div>
        <label>Roles:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox"
                   name="rolesId"
                   th:value="${role.getId()}"
                   th:id="'role_' + ${role.getId()}"/>
            <label th:for="'role_' + ${role.getId()}"
                   th:text="${role.getAuthority()}">
            </label>
        </div>
    </div>
    <input type="submit" value="Add"/>
</form>
</body>
</html>

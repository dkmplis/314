<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row bg-dark py-1">
        <div class="col">
            <span class="text-white fw-bolder fs-4" id="username">admin@mail.ru</span>
            <span class="text-white fs-4">witch roles:</span>
            <span class="text-white fw-normal fs-4 text-uppercase" id="roles">
                Roles
            </span>
        </div>
        <div class="col py-2 text-end">
            <form th:action="@{/logout}">
                <button type="submit" th:action="@{/logout}" class="btn btn-link
                text-decoration-none text-light opacity-50 p-0 border-0">
                    Logout
                </button>
            </form>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-2 p-0 my-3 ">
            <div class="d-grid gap-0">
                <a class="btn btn-outline-primary rounded-1 py-2 w-100 border-0 fs-6 text-start active " readonly>
                    Admin
                </a>
                <a th:href="@{/user}" class="btn btn-outline-primary rounded-1 border-0 text-start">
                    User
                </a>
            </div>
        </div>
        <div class="col bg-light border px-5 border-start-0">
            <div class="row">
                <div class="text-black my-2 fs-1 fw-semibold g-0">
                    Admin panel
                </div>
            </div>
            <div class="row">
                <div class="col g-0">
                    <ul class="nav nav-tabs border-bottom-0" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="table-tab" data-bs-toggle="tab"
                                    data-bs-target="#table" type="button" role="tab">Users table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="addTab" data-bs-toggle="tab"
                                    data-bs-target="#add" type="button" role="tab">New User
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="table" role="tabpanel">
                    <div class="row border border-bottom-0 rounded-top-1 bg-light py-1">
                        <div class="text-black fw-semibold fs-4">
                            All users
                        </div>
                    </div>
                    <div class="row border bg-white rounded-bottom-1">
                        <div class="col p-4">
                            <table class="table table-striped">
                                <thead class="border-top border-bottom">
                                <tr>
                                    <th class="py-3" scope="col">ID</th>
                                    <th class="py-3" scope="col">First name</th>
                                    <th class="py-3" scope="col">Last name</th>
                                    <th class="py-3" scope="col">Age</th>
                                    <th class="py-3" scope="col">Email</th>
                                    <th class="py-3" scope="col">Role</th>
                                    <th class="py-3" scope="col">Edit</th>
                                    <th class="py-3" scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="usersTable">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="add" role="tabpanel">
                    <div class="row border border-bottom-0 rounded-top-1 bg-light py-1">
                        <div class="text-black fw-semibold fs-4">
                            Add new user
                        </div>
                    </div>
                    <div class="row border bg-white rounded-bottom-1">
                        <div class="col-12">
                            <form>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4">
                                        <label for="firstName"
                                               class="form-label text-center fw-bolder d-block text-center">
                                            First name
                                        </label>
                                        <input type="text" class="form-control" id="firstName"/>
                                        <div class="invalid-feedback" id="firstNameAddError"
                                             style="display: none;"></div>
                                    </div>
                                </div>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4">
                                        <label for="lastName"
                                               class="form-label text-center fw-bolder d-block text-center">
                                            Last name
                                        </label>
                                        <input type="text" class="form-control" id="lastName"/>
                                        <div class="invalid-feedback" id="lastNameAddError"
                                             style="display: none;"></div>
                                    </div>
                                </div>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4">
                                        <label for="age" class="form-label text-center fw-bolder d-block text-center">
                                            Age
                                        </label>
                                        <input type="number" min="14" max="120" class="form-control" id="age"/>
                                        <div class="invalid-feedback" id="ageAddError" style="display: none;"></div>
                                    </div>
                                </div>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4">
                                        <label for="email" class="form-label text-center fw-bolder d-block text-center">
                                            Email
                                        </label>
                                        <input type="text" class="form-control" id="email"/>
                                        <div class="invalid-feedback" id="emailAddError" style="display: none;"></div>
                                    </div>
                                </div>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4">
                                        <label for="password" class="form-label fw-bolder d-block text-center">
                                            Password
                                        </label>
                                        <input type="password" class="form-control" id="password"/>
                                        <div class="invalid-feedback" id="passwordAddError"
                                             style="display: none;"></div>
                                    </div>
                                </div>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4">
                                        <label for="rolesSelect"
                                               class="form-label text-center fw-bolder d-block text-center">
                                            Role
                                        </label>
                                        <select class="form-select" multiple size="2" id="rolesSelect">
                                        </select>
                                    </div>
                                </div>
                                <div class="row py-2 justify-content-center">
                                    <div class="col-4 text-center">
                                        <input type="submit" id="btnForAddNewUser" class="btn btn-success btn-lg px-2"
                                               value="Add new user"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="editModalContent">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form class="form-control border-0">
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="idModuleEdit"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Id
                                </label>
                                <input type="text" class="form-control" id="idModuleEdit" disabled/>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="firstNameModuleEdit"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    First name
                                </label>
                                <input type="text" class="form-control"
                                       id="firstNameModuleEdit"/>
                                <div class="invalid-feedback" id="firstNameEditError" style="display: none;"></div>

                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="lastNameModuleEdit"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Last name
                                </label>
                                <input type="text" class="form-control"
                                       id="lastNameModuleEdit"/>
                                <div class="invalid-feedback" id="lastNameEditError" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="ageModuleEdit" class="form-label text-center fw-bolder d-block text-center">
                                    Age
                                </label>
                                <input type="number" min="14" max="120" class="form-control"
                                       id="ageModuleEdit"/>
                                <div class="invalid-feedback" id="ageEditError" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="emailModuleEdit"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Email
                                </label>
                                <input type="text" class="form-control"
                                       id="emailModuleEdit"/>
                                <div class="invalid-feedback" id="emailEditError" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="passwordModuleEdit" class="form-label fw-bolder d-block text-center">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="passwordModuleEdit"/>
                                <div class="invalid-feedback" id="passwordEditError" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="roleModuleEdit"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Roles
                                </label>
                                <select class="form-select" multiple size="2" id="roleModuleEdit">
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="buttonEdit">Edit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Delete user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form class="form-control border-0">
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="idModuleDelete"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Id
                                </label>
                                <input type="text" class="form-control"
                                       id="idModuleDelete" disabled/>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="firstNameModuleDelete"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    First name
                                </label>
                                <input type="text" class="form-control"
                                       id="firstNameModuleDelete" disabled/>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="lastNameModuleDelete"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Last name
                                </label>
                                <input type="text" class="form-control"
                                       id="lastNameModuleDelete" disabled/>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="ageModuleDelete"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Age
                                </label>
                                <input type="number" min="14" max="120" class="form-control"
                                       id="ageModuleDelete" disabled/>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="emailModuleDelete"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Email
                                </label>
                                <input type="text" class="form-control"
                                       id="emailModuleDelete" disabled/>
                            </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                            <div class="col-6">
                                <label for="roleModuleDelete"
                                       class="form-label text-center fw-bolder d-block text-center">
                                    Roles
                                </label>
                                <select class="form-select" multiple size="2" id="roleModuleDelete" disabled>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger" id="buttonDelete">Delete</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/adminPage.js"></script>
</body>
</html>

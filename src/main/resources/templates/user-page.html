<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row bg-dark py-1">
        <div class="col">
            <span th:text="${user.getEmail()}" class="text-white fw-bolder fs-4">admin@mail.ru</span>
            <span class="text-white fs-4">witch roles:</span>
            <span th:each="rolesUser:${user.getRoles()}">
                <span th:text="${rolesUser.getAuthorityForView()}" class="text-white fw-normal fs-4 text-uppercase">
                    roles
                </span>
            </span>
        </div>
        <div class="col py-2 text-end">
            <form th:action="@{/logout}">
                <button type="submit" th:action="@{/logout}" class="btn btn-link
                text-decoration-none text-light opacity-50 p-0 border-0">
                    Logout
                </button>
            </form>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-2 p-0 my-3 ">
            <div class="d-grid gap-0">
                <div th:if="${admin}">
                    <a th:href="@{/admin/}" class="btn btn-outline-primary rounded-1 py-2 w-100 border-0 fs-6 text-start">
                        Admin
                    </a>
                </div>
                <a th:href="@{user}" class="btn btn-outline-primary rounded-1 border-0 text-start active" readonly>
                    User
                </a>
            </div>
        </div>
        <div class="col bg-light border px-5 border-start-0">
            <div class="row">
                <div class="text-black my-2 fs-1 fw-semibold g-0">
                    User information-page
                </div>
            </div>
                <div class="tab-pane fade show active" id="table" role="tabpanel">
                    <div class="row border border-bottom-0 rounded-top-1 bg-light py-1">
                        <div class="text-black fw-semibold fs-4">
                            About user
                        </div>
                    </div>
                    <div class="row border bg-white rounded-bottom-1">
                        <div class="col p-4">
                            <table class="table table-striped">
                                <thead class="border-top border-bottom">
                                <tr>
                                    <th class="py-3" scope="col">ID</th>
                                    <th class="py-3" scope="col">First name</th>
                                    <th class="py-3" scope="col">Last name</th>
                                    <th class="py-3" scope="col">Age</th>
                                    <th class="py-3" scope="col">Email</th>
                                    <th class="py-3" scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="border-bottom-0">
                                    <td class="border-0 py-3" th:text="${user.getId()}">1</td>
                                    <td class="border-0 py-3" th:text="${user.getFirstName()}">Mark</td>
                                    <td class="border-0 py-3" th:text="${user.getLastName()}">Otto</td>
                                    <td class="border-0 py-3" th:text="${user.getAge()}">33</td>
                                    <td class="border-0 py-3" th:text="${user.getEmail()}">mark@mail.ru</td>
                                    <td class="border-0 py-3">
                                        <span th:each="role:${user.getRoles()}">
                                            <span th:text="${role.getAuthority()}">
                                                ROLES
                                            </span>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
